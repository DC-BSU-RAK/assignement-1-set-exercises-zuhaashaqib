<!DOCTYPE html>           <!-- Declares that the document uses HTML5 -->
<html lang="en">          <!-- Starts the HTML document and sets language to English -->
  <head>
    <meta charset="UTF-8" />          <!--UTF-8 : Allows special characters (like emojis & accents).-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />      <!-- Viewport Meta : Ensures mobile-friendliness & correct scaling.-->
    <link rel="stylesheet" href="style2.css" type="text/css" />         <!-- Links to external CSS file -->
    <link rel="stylesheet" href="secondaryStyle.css" type="text/css" />        <!-- Links to additional stylesheet for specific styling -->

    <title>Styling those divs</title>   <!-- Sets the browser tab title -->
  </head>
  <body>

    <!-- First div element with individual ID for styling or scripting -->
    <div id="div1">div#A</div>

    <!-- Second div element with individual ID -->
    <div id="div2">div#B</div>

    <!-- Third div element with individual ID -->
    <div id="div3">div#C</div>
    
    <!-- Fourth div element with individual ID -->
    <div id="div4">div#D</div>
  </body>
</html>
